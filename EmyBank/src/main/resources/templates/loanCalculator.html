<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
	integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
	crossorigin="anonymous" />
<link rel="stylesheet" th:href="@{/css/main.css}" />
</head>
<body>
	<div class="container px-5 py-4 my-5">
		<div th:replace="common/header :: header"></div>
		<div class="row">
			<div th:replace="common/sidebar :: sidebar"></div>
			<div class="col-md-10">
				<div class="row">
					<div class="text-center mb-4 text-uppercase fs-3 fw-bold">Loan Calculator</div>
					<div class="row align-items-center">
						<div class="col-6">
							<label for="customRange3" class="form-label text-center">Amount: <span id="loan"></span>
							</label> <input type="range" class="form-range" min="1000000"
								max="500000000" step="500000" id="loanRange" value="1000000">
							<label for="customRange3" class="form-label">Interest Rate: <span
								id="per"></span> %
							</label> <input type="range" class="form-range" min="0" max="20"
								step="0.1" value="1" id="perRange"> <label
								for="customRange3" class="form-label">Months to Pay: <span
								id="duration"></span> month
							</label> <input type="range" class="form-range" min="0" value="1"
								max="300" step="1" id="durationRange">
							<div class="d-grid gap-2">
								<button class="btn btn-primary" type="button" id="find">
									Calculate</button>
							</div>
						</div>
						<div class="col-6">
							<div>
								<p>Monthly Payments</p>
								<p>
									<span id="monthlyPayment"></span>
								</p>
							</div>
							<div>
								<p>Total Interest</p>
								<p>
									<span id="totalInterest"></span>
								</p>
							</div>
							<div>
								<p>Total Amount</p>
								<p>
									<span id="totalPayment"></span>
								</p>
							</div>
						</div>
					</div>
				</div>
				<div th:replace="common/footer :: footer"></div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
		crossorigin="anonymous"></script>
	<script th:src="@{/js/app.js}"></script>
</body>
</html>
