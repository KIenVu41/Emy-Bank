<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Account</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
	integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
	crossorigin="anonymous" />
<link rel="stylesheet" th:href="@{/css/main.css}" />
</head>
<body>
	<div class="container px-5 py-4 my-5">
		<div th:replace="common/header :: header"></div>
		<div class="row">
			<div th:replace="common/sidebar :: sidebar"></div>
			<div class="col-md-10">
				<div class="row">
					<div class="col-md-5 col-sm-6">
						<div class="p-4 d-flex flex-column purple-bg-color round-corner">
							<span class="text-uppercase font-10 weight-600 white-color-2">Balance
								Details</span><span class="font-28 weight-700 white-color mt-4"><th:block th:utext="${amount}"/></span>
							<span class="font-12 weight-300 white-color-2" th:text="${mask}">
								</span>
							<div class="d-flex flex-row mt-4">
								<button
									class="flex-grow-1 me-1 py-2 text-uppercase font-12 weight-700 purple-color-2 grey-bg-color">Receive</button>
								<button
									class="flex-grow-1 ms-1 py-2 text-uppercase font-12 weight-700 white-color orange-bg-color">Send</button>
							</div>
						</div>
					</div>
					<div class="col-md-3 col-sm-6">
						<div class="py-3">
							<span class="text-uppercase font-10 weight-600 grey-color-2">This month</span>
							<div
								class="d-flex flex-column round-corner grey-bg-color ps-4 py-3 mt-3 mb-4">
								<span class="font-30 purple-color-2">0.069%</span> <span
									class="text-uppercase font-14 purple-color-2">Income</span>
							</div>
							<div
								class="d-flex flex-column round-corner grey-bg-color ps-4 py-3 ">
								<span class="font-30 purple-color-2">0.085%</span> <span
									class="text-uppercase font-14 purple-color-2">Expenses</span>
							</div>
						</div>
					</div>
					<div class="col-md-4">
						<div class="pt-3">
							<table class="table table-borderless">
								<thead>
									<tr>
										<th class="text-uppercase font-10 weight-600 grey-color-2">Wallets</th>
										<th
											class="text-end text-uppercase font-10 weight-600 purple-color-2">View
											All</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td>
											<div class="d-flex flex-row">
												<div class="d-flex flex-column ps-2">
													<span class="font-14 weight-700 purple-color-2">VND</span>				
												</div>
											</div>
										</td>
										<td>
											<div class="d-flex flex-column align-items-end">
												<span class="font-14 weight-700 purple-color-2">64%</span> <span
													class="font-10 weight-400 orange-color">-1.7%</span>
											</div>
										</td>
									</tr>
									<tr>
										<td>
											<div class="d-flex flex-row ">
												
												<div class="d-flex flex-column ps-2 ">
													<span class="font-14 weight-700 purple-color-2 ">USD</span>
												
												</div>
											</div>
										</td>
										<td>
											<div class="d-flex flex-column align-items-end ">
												<span class="font-14 weight-700 purple-color-2 ">54%</span>
												<span class="font-10 weight-400 purple-color-2 ">7.4%</span>
											</div>
										</td>
									</tr>
									<tr>
										<td>
											<div class="d-flex flex-row ">
												
												<div class="d-flex flex-column ps-2 ">
													<span class="font-14 weight-700 purple-color-2 ">YEN</span>
													
												</div>
											</div>
										</td>
										<td>
											<div class="d-flex flex-column align-items-end ">
												<span class="font-14 weight-700 purple-color-2 ">13%</span>
												<span class="font-10 weight-400 orange-color ">-4.6%</span>
											</div>
										</td>
									</tr>
									<tr>
										<td>
											<div class="d-flex flex-row ">
												
												<div class="d-flex flex-column ps-2 ">
													<span class="font-14 weight-700 purple-color-2 ">EURO</span>
													
												</div>
											</div>
										</td>
										<td>
											<div class="d-flex flex-column align-items-end ">
												<span class="font-14 weight-700 purple-color-2 ">34%</span>
												<span class="font-10 weight-400 purple-color-2 ">7.5%</span>
											</div>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
				<div th:replace="common/footer :: footer"></div>
			</div>
		</div>
	</div>
	<script th:src="@{/js/app.js}"></script>
</body>
</html>
